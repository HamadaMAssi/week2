<div class="dropdown shadow-sm rounded">
  <button
    class="btn border-0 w-100 dropdown-toggle py-3 px-1"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ selectedRegion || 'Filter by Region'}}
  </button>
  <ul class="dropdown-menu w-100 border-0 shadow-sm">
    <li><button class="dropdown-item" type="button" (click)="changeRegion('Africa')">Africa</button></li>
    <li><button class="dropdown-item" type="button" (click)="changeRegion('America')">America</button></li>
    <li><button class="dropdown-item" type="button" (click)="changeRegion('Asia')">Asia</button></li>
    <li><button class="dropdown-item" type="button" (click)="changeRegion('Europe')">Europe</button></li>
    <li><button class="dropdown-item" type="button" (click)="changeRegion('Oceania')">Oceania</button></li>
  </ul>
</div>
